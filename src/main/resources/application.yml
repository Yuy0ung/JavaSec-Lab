server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: javasec-lab
  
  # 数据源配置
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # H2数据库控制台
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  # Thymeleaf配置
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.javasec.entity
  configuration:
    map-underscore-to-camel-case: true

# 日志配置
logging:
  level:
    com.javasec: DEBUG
    org.springframework.web: DEBUG